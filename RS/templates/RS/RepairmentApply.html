{% extends 'RS/base.html' %}

{% block title %}
    維修申請
{% endblock %}
{%block user%}
        <input type="button" value="回報系統" onclick="location='/RS/main'">
        <input type="button" value="申請維修" onclick="location='/RS/RepairmentApply'">
        <input type="button" value="紀錄查詢" onclick="location='/RS/RepairmentCheck'">

<script type="text/Javascript">
     function admin(){
            //document.write("Hello World!");
            token = document.getElementById('PermissionToken');
            //document.write(token.value);
        if (token.value=="False"){
            var Btn = document.getElementById("btn");
            Btn.style.display = "none";
        }
        else{
            window.location.href = "/RS/";
        }
     }
</script>
{%endblock%}


{% block content %}
<form action="/RS/RepairmentApply" method="POST">

                    <option value="Bathroom">衛浴</option>

        <div>損壞狀況描述:<input type="text" value="" name="discribe"></div><br>

</form>
{{messege}}
